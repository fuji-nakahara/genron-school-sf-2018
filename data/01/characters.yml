- name: レイナ
  sex: female
  gender: female
  age: 21
  height: 167 # 2165年の平均身長より少し高いくらい
  bmi: 23 # 画一的で健康的な食事によりほとんどの人が BMI 22 の中、レイナは少しふっくらしている
  description: |
    人生の退屈さに絶望していた10歳の頃、料理に出会う。
    それは、彼女の曾祖母が、彼女の母に隠れて、レイナのためにつくったものだった。
    その時のレイナには、てきぱきと手際よく料理をする祖母の後ろ姿がかっこよくみえた。
    そして、レイナの食べる様子を見つめる祖母の嬉しそうな表情がたまらなく好きだった。
    それ以降、19歳の時に曾祖母が死ぬまで、レイナは彼女から料理を習った。
    料理の味付けや工程の難しさ、奥深さにレイナはのめり込んでいった。
    しかし何よりも、料理をすることだけでなく、一緒につくったものを食べるのが好きだった。
    曾祖母が死んだ頃には、レイナは一人暮らしを始めており、ひっそりと料理を続けていた。
    ただ、手料理を一緒に食べてくれる相手がいないことに、虚しさを感じていた。
    そんな時、遠い親戚であるユウジ――人々が料理をしていた時代の人間――が目覚めることを知り、引き取ることを決める。
