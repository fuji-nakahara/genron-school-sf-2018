- term: 冷凍睡眠
  ruby: コールドスリープ
  description: |
    人間を冷凍・解凍する技術。
    冷凍中は加齢が止まるので、冷凍睡眠した人間からすると、未来へタイム・スリップしたように感じられる。
    2040年頃、恒星間飛行で用いるために実用化された。
    そして、2045年、その時代の医療では治せない病をもつ人間のための試験運用が始まった。
    彼らは、彼らのもつ病が治療可能になった時解凍される。
    小松左京『神への長い道』の冷凍睡眠がベースになっている。

- term: 冷凍睡眠施設
  ruby: コールドステーション
  description: |
    冷凍睡眠の実施・運用を担う公的施設。
    コールド・スリーパー覚醒後のリハビリや、現代に関するレクチャーも行う。
    2100年代前半に完全自動化された。

- term: 冷凍睡眠者
  ruby: コールドスリーパー
  description: |
    冷凍睡眠している者。また、冷凍睡眠した者。

- term: 黒魔術
  ruby: ブラックマジック
  description: |
    2000年台後半に起こったシンギュラリティ以降の技術の総称。
    語源は、動くがなぜ動くかよくわからないプログラム・コードを日本語でも英語でも黒魔術（ブラック・マジック）と呼ぶことから。
    実際、シンギュラリティ以降の技術は「動くが、なぜ動くかはどんな人間にもわからない。」
